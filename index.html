<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media.css">
    <title>Projeto login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem"></div>

            <div id="fomulario">
                <h1 id="titulo">Login</h1>
                <p id="conteudo">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail..." autocomplete="email" maxlength="30" required>
                        <label for="iemail">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha..." autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha:</label>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <a href="#" class="btn">Esqueci a senha <span id="btn-e" class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
